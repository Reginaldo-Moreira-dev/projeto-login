<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/media-query.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"/>
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem">
          <!-- Aqui vai a imagem na CSS -->
        </div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente faça login para acessar sua conta e
            poder fazer as configuracões no ambiente.
          </p>
          <form action="login.php" method="post" autocomplete="on">
            <!-- dados do formulario -->
            <div class="campo">
              <span class="material-icons">login</span>
              <input type="email"name="login"id="ilogin"placeholder="seu e-mail" autocomplete="email" required maxlength="25"/>
              <label for="ilogin">login</label>
            </div>
            <div class="campo">
              <span class="material-icons">lock</span>
              <input type="password"name="senha"id="isenha"placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="15"/>
              <label for="isenha">Senha</label>
              <input type="submit" value="Entrar">
              <a href="esqueci.html">
                Esqueci a senha <i class="material-icons">mail</i>

              </a>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
